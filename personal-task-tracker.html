<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        .category-day-job { border-left: 4px solid #3B82F6; }
        .category-side-gig { border-left: 4px solid #8B5CF6; }
        .category-home { border-left: 4px solid #10B981; }
        
        .task-card {
            transition: all 0.3s ease;
        }
        
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .sortable-ghost {
            opacity: 0.4;
        }
        
        .sortable-chosen {
            transform: rotate(5deg);
        }
        
        .drag-over {
            background-color: #F3F4F6;
            border: 2px dashed #9CA3AF;
        }
        
        .upload-area {
            border: 2px dashed #D1D5DB;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover,
        .upload-area.drag-over {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">üìã Personal Task Tracker</h1>
                <button id="add-task-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>Add Task</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Photo Upload Section -->
        <div id="photo-upload-section" class="mb-8 bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Convert Handwritten Notes to Tasks
            </h2>
            
            <div id="upload-area" class="upload-area p-8 text-center">
                <input type="file" id="photo-input" accept="image/*" class="hidden" multiple>
                <svg class="w-12 h-12 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <h3 class="text-lg font-medium text-gray-700 mb-2">Upload handwritten notes</h3>
                <p class="text-gray-500 mb-4">Drag and drop images or click to select files</p>
                <button id="select-files-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    Select Files
                </button>
            </div>
            
            <!-- Processing Indicator -->
            <div id="processing-indicator" class="hidden mt-4 p-4 bg-blue-50 rounded-lg">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600 mr-3"></div>
                        <div>
                            <div class="text-blue-700 font-medium">Claude is analyzing your handwritten notes</div>
                            <div id="processing-status" class="text-blue-600 text-sm">Reading handwriting and extracting tasks...</div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                        <span class="text-blue-600 font-medium text-sm">Claude AI</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Kanban Board -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- To Do Column -->
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-4 border-b border-gray-200">
                    <h3 class="font-semibold text-gray-700 flex items-center">
                        <div class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
                        To Do
                        <span id="todo-count" class="ml-2 bg-gray-100 text-gray-600 px-2 py-1 rounded-full text-xs">0</span>
                    </h3>
                </div>
                <div id="todo-column" class="p-4 min-h-96 space-y-3">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-4 border-b border-gray-200">
                    <h3 class="font-semibold text-gray-700 flex items-center">
                        <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
                        In Progress
                        <span id="inprogress-count" class="ml-2 bg-gray-100 text-gray-600 px-2 py-1 rounded-full text-xs">0</span>
                    </h3>
                </div>
                <div id="inprogress-column" class="p-4 min-h-96 space-y-3">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-4 border-b border-gray-200">
                    <h3 class="font-semibold text-gray-700 flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                        Done
                        <span id="done-count" class="ml-2 bg-gray-100 text-gray-600 px-2 py-1 rounded-full text-xs">0</span>
                    </h3>
                </div>
                <div id="done-column" class="p-4 min-h-96 space-y-3">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Task Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Add New Task</h2>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="task-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Task Title</label>
                    <input type="text" id="task-title" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter task title..." required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="task-description" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Task description..."></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="task-category" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="day-job">Day Job</option>
                        <option value="side-gig">Side Gig</option>
                        <option value="home">Home</option>
                    </select>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select id="task-priority" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-btn" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Task data storage
        let tasks = JSON.parse(localStorage.getItem('personalTasks')) || [];
        let taskIdCounter = parseInt(localStorage.getItem('taskIdCounter')) || 1;

        // DOM Elements
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskModal = document.getElementById('task-modal');
        const closeModal = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const taskForm = document.getElementById('task-form');
        const photoInput = document.getElementById('photo-input');
        const selectFilesBtn = document.getElementById('select-files-btn');
        const uploadArea = document.getElementById('upload-area');
        const processingIndicator = document.getElementById('processing-indicator');

        // Initialize drag and drop
        function initializeDragAndDrop() {
            const columns = ['todo-column', 'inprogress-column', 'done-column'];
            
            columns.forEach(columnId => {
                new Sortable(document.getElementById(columnId), {
                    group: 'kanban',
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    chosenClass: 'sortable-chosen',
                    onEnd: function(evt) {
                        const taskId = parseInt(evt.item.dataset.taskId);
                        const newStatus = evt.to.id.replace('-column', '').replace('todo', 'to-do').replace('inprogress', 'in-progress');
                        
                        updateTaskStatus(taskId, newStatus);
                        updateTaskCounts();
                        saveTasksToStorage();
                    }
                });
            });
        }

        // Task management functions
        function createTask(title, description = '', category = 'day-job', priority = 'medium', status = 'to-do') {
            const task = {
                id: taskIdCounter++,
                title,
                description,
                category,
                priority,
                status,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            tasks.push(task);
            localStorage.setItem('taskIdCounter', taskIdCounter.toString());
            saveTasksToStorage();
            renderTask(task);
            updateTaskCounts();
            
            return task;
        }

        function updateTaskStatus(taskId, newStatus) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = newStatus;
                task.updatedAt = new Date().toISOString();
            }
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(t => t.id !== taskId);
            saveTasksToStorage();
            document.querySelector(`[data-task-id="${taskId}"]`).remove();
            updateTaskCounts();
        }

        function renderTask(task) {
            const taskCard = document.createElement('div');
            taskCard.className = `task-card bg-white rounded-lg shadow-sm border p-4 cursor-move category-${task.category}`;
            taskCard.dataset.taskId = task.id;
            
            const priorityColors = {
                low: 'bg-gray-100 text-gray-700',
                medium: 'bg-yellow-100 text-yellow-700',
                high: 'bg-red-100 text-red-700'
            };
            
            const categoryIcons = {
                'day-job': 'üíº',
                'side-gig': 'üöÄ',
                'home': 'üè†'
            };
            
            taskCard.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <span class="text-xs px-2 py-1 rounded-full ${priorityColors[task.priority]}">${task.priority.toUpperCase()}</span>
                    <button onclick="deleteTask(${task.id})" class="text-gray-400 hover:text-red-600 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
                <h4 class="font-medium text-gray-900 mb-2">${task.title}</h4>
                ${task.description ? `<p class="text-sm text-gray-600 mb-2">${task.description}</p>` : ''}
                <div class="flex items-center justify-between text-xs text-gray-500">
                    <span class="flex items-center">
                        ${categoryIcons[task.category]} ${task.category.replace('-', ' ').toUpperCase()}
                    </span>
                    <span>${new Date(task.createdAt).toLocaleDateString()}</span>
                </div>
            `;
            
            // Add to appropriate column
            const columnId = task.status.replace('to-do', 'todo').replace('in-progress', 'inprogress') + '-column';
            document.getElementById(columnId).appendChild(taskCard);
        }

        function renderAllTasks() {
            // Clear all columns
            document.getElementById('todo-column').innerHTML = '';
            document.getElementById('inprogress-column').innerHTML = '';
            document.getElementById('done-column').innerHTML = '';
            
            // Render all tasks
            tasks.forEach(renderTask);
            updateTaskCounts();
        }

        function updateTaskCounts() {
            const counts = {
                'to-do': 0,
                'in-progress': 0,
                'done': 0
            };
            
            tasks.forEach(task => {
                counts[task.status] = (counts[task.status] || 0) + 1;
            });
            
            document.getElementById('todo-count').textContent = counts['to-do'];
            document.getElementById('inprogress-count').textContent = counts['in-progress'];
            document.getElementById('done-count').textContent = counts['done'];
        }

        function saveTasksToStorage() {
            localStorage.setItem('personalTasks', JSON.stringify(tasks));
        }
        
        // Update processing status
        function updateProcessingStatus(message) {
            const statusElement = document.getElementById('processing-status');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        // Photo upload and processing with Claude API
        async function handlePhotoUpload(files) {
            processingIndicator.classList.remove('hidden');
            updateProcessingStatus('Preparing images for Claude AI...');
            
            try {
                const results = [];
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    updateProcessingStatus(`Processing image ${i + 1} of ${files.length}...`);
                    
                    // Convert file to base64
                    const base64 = await fileToBase64(file);
                    updateProcessingStatus('Claude is analyzing handwriting and extracting tasks...');
                    
                    // Call Claude API
                    const response = await fetch('/api/extract-tasks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            imageData: base64,
                            context: 'Personal task management for day job, side projects, and home tasks'
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    results.push(result);
                }
                
                processingIndicator.classList.add('hidden');
                
                // Process all extracted tasks
                let totalTasks = 0;
                const taskSummaries = [];
                
                results.forEach(result => {
                    if (result.success && result.tasks) {
                        result.tasks.forEach(taskData => {
                            createTask(
                                taskData.title, 
                                taskData.description || 'Extracted from handwritten note', 
                                taskData.category, 
                                taskData.priority
                            );
                            totalTasks++;
                        });
                        
                        if (result.analysis) {
                            taskSummaries.push(result.analysis);
                        }
                    }
                });
                
                // Show results to user
                if (totalTasks > 0) {
                    showExtractionResults(totalTasks, taskSummaries);
                } else {
                    showNoTasksFound();
                }
                
            } catch (error) {
                console.error('Error processing images:', error);
                processingIndicator.classList.add('hidden');
                showErrorMessage(error.message);
            }
        }
        
        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // Show extraction results
        function showExtractionResults(taskCount, summaries) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-md w-full p-6">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Tasks Extracted Successfully!</h3>
                        <p class="text-gray-600 mb-4">Claude found ${taskCount} actionable task${taskCount !== 1 ? 's' : ''} from your handwritten notes.</p>
                        ${summaries.length > 0 ? `<p class="text-sm text-gray-500 mb-4">${summaries[0]}</p>` : ''}
                        <button onclick="this.closest('.fixed').remove()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            Continue
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (modal.parentNode) {
                    modal.remove();
                }
            }, 5000);
        }
        
        // Show no tasks found message
        function showNoTasksFound() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-md w-full p-6">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">No Tasks Found</h3>
                        <p class="text-gray-600 mb-4">Claude couldn't find any clear actionable tasks in your image. Try uploading a clearer image or handwritten notes with specific to-dos.</p>
                        <button onclick="this.closest('.fixed').remove()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            Try Again
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // Show error message
        function showErrorMessage(error) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-md w-full p-6">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Processing Error</h3>
                        <p class="text-gray-600 mb-4">There was an error processing your image: ${error}</p>
                        <button onclick="this.closest('.fixed').remove()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition">
                            Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Event listeners
        addTaskBtn.addEventListener('click', () => {
            taskModal.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
            taskModal.classList.add('hidden');
        });

        cancelBtn.addEventListener('click', () => {
            taskModal.classList.add('hidden');
        });

        taskModal.addEventListener('click', (e) => {
            if (e.target === taskModal) {
                taskModal.classList.add('hidden');
            }
        });

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-description').value;
            const category = document.getElementById('task-category').value;
            const priority = document.getElementById('task-priority').value;
            
            createTask(title, description, category, priority);
            
            taskForm.reset();
            taskModal.classList.add('hidden');
        });

        selectFilesBtn.addEventListener('click', () => {
            photoInput.click();
        });

        photoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handlePhotoUpload(e.target.files);
            }
        });

        // Drag and drop for file upload
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                handlePhotoUpload(files);
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            renderAllTasks();
            initializeDragAndDrop();
        });

        // Add some demo tasks for testing
        if (tasks.length === 0) {
            createTask("Complete project proposal", "Draft the Q1 project proposal for client review", "day-job", "high");
            createTask("Update LinkedIn profile", "Add recent achievements and skills", "side-gig", "medium");
            createTask("Grocery shopping", "Buy ingredients for weekend meal prep", "home", "low", "in-progress");
            createTask("Review investment portfolio", "Monthly review of stock and crypto holdings", "side-gig", "medium", "done");
        }
    </script>
</body>
</html>

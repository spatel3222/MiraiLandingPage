# Minimal Jekyll Configuration for GitHub Pages
# Focus: Only process essential files, exclude everything else

# Only include what we need
include:
  - personal-task-tracker-sync.html
  - index.html
  - README.md

# Exclude everything else
exclude:
  - node_modules
  - tests
  - test-results
  - playwright-report
  - .github
  - .DS_Store
  - "*.spec.js"
  - "*.test.js"
  - "*.config.js"
  - package.json
  - package-lock.json
  - "**/*.md"
  - "!README.md"
  - ai-pm-experiments
  - docs
  - workshops
  - api

# Basic settings
theme: jekyll-theme-primer
safe: true
incremental: false